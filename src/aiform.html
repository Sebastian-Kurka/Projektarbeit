    <header>
        <h1>AI Form</h1>
    </header>
    <form id="form" action="#" method="POST">
        <table width="100%">
            <tr>
                <td width="50%">
                    <label for="optionsfeld">Chat GPT Model:</label><br>
                    <table>
                        <tr>
                            <td>
                                <label>3.5 turbo</label>
                            </td>
                            <td>
                                <input type="radio" id="model" name="model" value="3.5" checked="checked"
                                    onclick="changePrice(this)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>4</label>
                            </td>
                            <td>
                                <input type="radio" id="model" name="model" value="4" onclick="changePrice(this)">
                            </td>
                        </tr>
                    </table>
                    <hr>

                    <table>
                        <tr>
                            <td>
                                <label for="translate">Translate</label>
                            </td>
                            <td>
                                <input type="checkbox" id="translate" name="translate" onchange="showDropdown()"
                                    value="value1">
                            </td>
                        </tr>
                        <tr id="translateLanguage">
                            <td>
                                <label for="chooseLanguage">choosse output Language</label>
                            </td>
                            <td>
                                <select id="auswahlliste" name="auswahlliste">
                                    <option value="arabian">Arabisch</option>
                                    <option value="bosnian">Bosnisch</option>
                                    <option value="chinese">Chinesisch</option>
                                    <option value="german">Deutsch</option>
                                    <option value="english">Englisch</option>
                                    <option value="france">Französisch</option>
                                    <option value="greek">Griechisch</option>
                                    <option value="hindian">Hindi</option>
                                    <option value="italian">Italienisch</option>
                                    <option value="japanese">Japanisch</option>
                                    <option value="croatian">Kroatisch</option>
                                    <option value="latin">Latain</option>
                                    <option value="mongolian">Mongolisch</option>
                                    <option value="duch">Niederländisch</option>
                                    <option value="polen">Polnisch</option>
                                    <option value="orkish">Orkisch</option>
                                    <option value="russian">Russisch</option>
                                    <option value="spain">Spanisch</option>
                                    <option value="turkish">Türkisch</option>
                                    <option value="hungarian">Ungarisch</option>
                                    <option value="vietnamese">Vietnamesisch</option>
                                </select><br><br>

                                <script>
                                    function showDropdown() {
                                        var checkbox = document.getElementById('translate');
                                        var dropdown = document.getElementById('translateLanguage');

                                        if (checkbox.checked) {
                                            dropdown.style.display = 'block';
                                        } else {
                                            dropdown.style.display = 'none';
                                        }
                                    }
                                </script>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Summarize</label>
                            </td>
                            <td>
                                <input type="radio" id="option" name="checkbox" value="value2">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Bullet Points</label>
                            </td>
                            <td>
                                <input type="radio" id="option" name="checkbox" value="value3">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Enchance</label>
                            </td>
                            <td>
                                <input type="radio" id="option" name="checkbox" value="value3">
                            </td>
                        </tr>

                    </table>
                    <hr>

                    <!-- Tokens and Price -->

                    <label for="tokens">max Tokens: (<span- id="token-price">0.00005$</span>)</label>
                    <input type="number" id="tokens" name="tokens" value="100" min="10" max="1000000" step="10"
                        onclick="changePrice()">

                    <script>
                        var currentValue = "3.5"

                        function changePrice(model) {
                            const tokens = document.getElementById('tokens')
                            const tokenPrice = document.getElementById('token-price')

                            if (model) {
                                currentValue = model.value
                            }

                            if (currentValue == "3.5") {
                                tokenPrice.textContent = (tokens.value * 0.5 / 1000000) + "$)"
                            }
                            else if (currentValue == "4") {
                                tokenPrice.textContent = (tokens.value * 30.00 / 1000000) + "$)"
                            }
                        }
                    </script>

                    <br>
                    <hr>

                    <!-- Flavor Slider -->

                    <div id="slider-container">
                        <label for="slider" id="slider-value">Falvour:<span id="slider-output">0.5</span></label>
                        <input type="range" min="0" max="1" step="0.01" value="" id="slider">

                        <script>
                            const slider = document.getElementById('slider')
                            const output = document.getElementById('slider-output')

                            slider.addEventListener('input', function () {
                                output.textContent = slider.value
                            });
                        </script>
                    </div>
                </td>
                <td width="50%">

                    <label for="textarea">Input:</label><br>
                    <textarea name="formInput" id="userInput" rows="5" placeholder="Enter your promt..." autofocus required></textarea>
                    <br>
                    <button id="
                        generate">Generieren</button>

                    <br>
                    <label for="textarea">Output:</label><br>
                    <textarea name="formOutput" id="assistantResponse" rows="10" readonly placeholder="Assistant reply..."></textarea>
                </td>
            </tr>
        </table>
    </form>
